{% extends 'base.html' %}
{% block title %} NoveLearn - Регистрация {% endblock title %}
{% block canonical %}<link rel="canonical" href="https://novelearn.ru/registration/"/>{% endblock canonical %}
{% block content %}
<div class="wrap-main-block" align="center">
    <h3>Регистрация</h3>
    <br>
    <form method="post" action="{% url 'registration' %}" id="registration-form">
        {%csrf_token%}
        <div class="login-wrap" align="center">
            <div class="form-group">
                <label for="login"><p>Логин</p></label>
                <input type="text" class="my-input" id="login" name="login" placeholder="Введите login" required>
            </div>
            <div class="form-group">
                <label for="login"><p>E-mail</p></label>
                <input type="email" class="my-input" id="email" name="email" placeholder="Введите e-mail" required>
            </div>
            <div class="form-group">
                <label for="password"><p>Пароль</p></label>
                <input type="password" class="my-input" id="password" name="password" placeholder="Введите пароль"
                       required>
            </div>
            <div class="form-group">
                <label for="password"><p>Подтверждение пароля</p></label>
                <input type="password" class="my-input" id="password2" name="password2" placeholder="Введите пароль"
                       required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="subscribe" name="subscribe" checked>
                <label class="form-check-label" for="subscribe">Подписаться на новостную рассылку</label>
            </div>
        </div>
        <br>
        <div class="w3layouts-newsletter" align="center">
            <button type="submit" id="btn-registration" class="btn1 btn next-slide" style="font-size: 13px">
                Зарегистрироваться
            </button>
        </div>
    </form>
    <br>
    <p id="registration-error">
        {% if invalid is not None %}
        {{ invalid }}
        {% endif %}
    </p>
    <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
</div>
<script>ValidatePassword("btn-registration", "password", "password2", "registration-error");</script>
{% endblock content %}
