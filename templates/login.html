{% extends 'base.html' %}
{% block content %}
<div class="wrap-main-block" align="center">
    <h3>Вход</h3>
    <br>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="login-wrap" align="center">
            <div class="form-group">
                <label for="login"><p>Логин</p></label>
                <input type="text" class="my-input" id="login" name="login" placeholder="Введите login">
            </div>
            <div class="form-group">
                <label for="password"><p>Пароль</p></label>
                <input type="password" class="my-input" id="password" name="password" placeholder="Введите пароль">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember" checked>
                <label class="form-check-label" for="remember">Запомнить меня</label>
            </div>
        </div>
        <br>
        <div class="w3layouts-newsletter" align="center">
            <button type="submit" class="btn1 btn next-slide" style="font-size: 13px">Вход</button>
        </div>
        {% if invalid%}
        <br>
        <p>Неверный логин или пароль!</p>
        {% endif %}
    </form>
    <br>
    <div class="login-text-wrap">
        <p class="login-text-link">Ещё нет аккаунта? <a href="/registration">Зарегистрироваться</a></p>
        <p class="login-text-link">Забыли пароль? <a href="{% url 'password_reset' %}">Восстановить</a></p>
    </div>

</div>
{% endblock content %}
