{% extends 'base.html' %}
{% block content %}
<div class="wrap-main-block" align="center">
    <h3>Вход</h3>
    <br>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="login-wrap" align="center">
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" class="form-control" id="login" name="login" placeholder="Введите login">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Запомнить меня</label>
            </div>
        </div>
        <br>
        <div class="w3layouts-newsletter" align="center">
            <button type="submit" class="btn1 btn next-slide" style="font-size: 13px">Вход</button>

        </div>
        {% if invalid%}
        <p>Неверный логин или пароль!</p>
        {% endif %}
    </form>
    <br>
    <p>Ещё нет аккаунта? <a href="/registration">Зарегистрироваться</a></p>
</div>
{% endblock content %}
